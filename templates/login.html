{% extends 'base.html' %} {% block content %}
<main>
  <div class="header">
    <button id="btn-theme">
      <i class="fa-solid fa-sun"></i>
    </button>
    <button>
      <a class="btn-link" href="/">HOME</a>
    </button>
    <button>
      <a class="btn-link" href="/editor">ABOUT US</a>
    </button>
  </div>
  <div
    style="
      height: 100%;
      align-items: center;
      justify-content: center;
      display: flex;
      width: 100%;
    "
  >
    <div class="log-in">
      <p>LOG IN</p>
      <form class="inner-form" action="">
        <div class="input-div">
          <input
            class="input-gray one"
            type="email"
            required
            placeholder="Email"
          />
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-div">
          <input
            class="input-gray two"
            type="password"
            required
            placeholder="Password"
          />
          <i class="fa-solid fa-lock"></i>
        </div>
        <button class="secondary-btn">SUBMIT</button>
      </form>
      <u style="text-decoration: none;" class="mini-text">Don't have an account ? <a href="/signin" class="mini-text" style="color: var(--login-color);"> Sign in</a></u>
    </div>
  </div>
</main>

{% endblock content %}
