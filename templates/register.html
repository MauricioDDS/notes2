{% extends 'base.html' %}

{% block content %}
<main>
  <div class="header">
    <button id="btn-theme">
      <i class="fa-solid fa-sun"></i>
    </button>
  <button>
    <a class="btn-link" href="/">HOME</a>
  </button>
  <button>
    <a class="btn-link" href="/editor">ABOUT US</a>
  </button>

</div>
<div style="height: 100%;
align-items: center;
justify-content: center;
display: flex;
width: 100%;">
  <div class="sign-in">
    <p>Register</p>
    <form class="inner-form">
      <div class="input-div">
        <input class="input-gray one" type="text" placeholder="Name" required/>
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="input-div">
        <input class="input-gray one" type="email" placeholder="Email" required/>
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="input-div">
        <input class="input-gray two" type="password" placeholder="Password" required/>
        <i class="fa-solid fa-lock"></i>
      </div>
        <button class="secondary-btn">SUBMIT</button>
    </form>
    <u style="text-decoration: none;" class="mini-text">Already have an account ? <a href="/login" class="mini-text" style="color: var(--login-color);"> Log in</a></u>
  </div>
</div>
</main>
{% endblock content %}
